<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title style="background-color:#1c87c9; color:#fff;">filterCarDetail</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Car-detail)}"> </div>
    <h1>Список деталей для автомобилей по фильтру:</h1>
    <span th:if="${detailID!=null}">Номер детали=<span th:text="${detailID}"></span> <br></span>
    <span th:if="${title!=null}">Название=<span th:text="${title}"></span> <br></span>
    Количество деталей для автомобилей: <span th:text="${carDetails.size}"></span>
    <br>

    <span th:if="${carDetails.size == 0}">Список деталей для автомобилей пуст</span>
    <table th:if="${carDetails.size > 0}" class="table table-hover">
        <thead class="bg-light">
        <tr>
            <td>Номер детали</td>
            <td>Название</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="carDetail : ${carDetails}">
            <td th:text="${carDetail.detailID}"></td>
            <td th:text="${carDetail.title}"></td>
            <td> <a class="btn btn-danger" th:href="@{'/carDetail/delete/' + ${carDetail.detailID}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
